[package]
name = "exasol"
version = "0.1.0"
edition = "2021"
authors = ["bobozaur"]
description = "Exasol client library implemented in Rust."
license = "MIT"
repository = "https://github.com/bobozaur/rust-exasol"
keywords = ["database", "sql", "exasol", "rust"]
exclude = ["tests/*"]
categories = ["database"]

[dependencies]
base64 = "0.20.0-alpha.1"
rand = "0.8.4"
url = "2.2.2"
tungstenite = "0.16.0"
rsa = "0.5.0"
serde_json = "1.0.74"
serde = {version = "1.0.133", features = ["derive"]}
regex = "1.5.4"
lazy_static = "1.4.0"
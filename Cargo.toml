[package]
name = "exasol"
version = "0.2.6"
edition = "2021"
authors = ["bobozaur"]
description = "Exasol client library implemented in Rust."
license = "MIT OR Apache-2.0"
repository = "https://github.com/bobozaur/rust-exasol"
keywords = ["database", "sql", "exasol", "rust"]
exclude = ["tests/*"]
categories = ["database"]

[dependencies]
base64 = "0.20.0-alpha.1"
rand = "0.8.4"
url = "2.2.2"
tungstenite = "0.16.0"
serde_json = "1.0.74"
serde = {version = "1.0.133", features = ["derive"]}
regex = "1.5.4"
lazy-regex = "2.3.0"
thiserror = "1.0.30"
csv = "1.1.6"
crossbeam = "0.8.1"
rsa = "0.6.1"
rcgen = { version = "0.9.2", features = ["pem"], optional = true }
native-tls = { version = "0.2.10", optional = true }
rustls = {version = "0.20.4", optional = true }
flate2 = { version = "1.0.22", optional = true }

[features]
native-tls = ["tungstenite/native-tls", "rcgen", "dep:native-tls"]
rustls = ["tungstenite/rustls", "rcgen", "dep:rustls"]